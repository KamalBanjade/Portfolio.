<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to Image</title>
  <style>
    /* Set background to transparent */
    body {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <svg class="w-16 h-16" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="50,10 85,32 85,68 50,90 15,68 15,32" fill="#0a192f" stroke="#0a192f" stroke-width="5" />
      <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" fill="#00ffc3" fontSize="33px" font-weight="bold">K</text>
    </svg>
    
    
  </div>

  <button id="download-btn">Download PNG</button>

  <script>
    document.getElementById('download-btn').addEventListener('click', function() {
      const svgElement = document.querySelector('svg');
      const svgData = new XMLSerializer().serializeToString(svgElement);

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Convert canvas to PNG image
        const pngImage = canvas.toDataURL('image/png');

        // Create a download link
        const link = document.createElement('a');
        link.download = 'svg_to_png.png';
        link.href = pngImage;

        // Trigger the download
        link.click();
      };

      img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
    });
  </script>
</body>
</html>
